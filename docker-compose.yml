services:
  postgres:
    image: postgres:16-alpine
    container_name: lifeops-db
    environment:
      POSTGRES_USER: lifeops
      POSTGRES_PASSWORD: lifeops_dev
      POSTGRES_DB: lifeops
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
